<!DOCTYPE html>
<html>
<head>
  <title>Hacker School Projects</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link type="text/css" rel="stylesheet" href="css/style.css"/>
  
</head>
<body>
  <div class="navbar" id="topMenu">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">Hacker School Projects</a>
        <ul class="nav">
          <li class="active">
            <a href="#" id="random">Random</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    
    <div id="loading" class="well">
      Loading...
      <div class="progress progress-info progress-striped active">
        <div class="bar" style="width: 1%;"></div>
      </div>
    </div>
    
    <div id="content">
      <div id="leftSidebar">
        <div id="displayOptionsContainer">
          <div id="displayOptions" class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="batchSelect">Batch</label>
              <div class="controls">
                <select id="batchSelect"></select>
              </div>
            </div>
            <div class="control-group checkbox">
              <label class="control-label" for="showForks">Show Forks</label>
              <div class="controls">
                <input type="checkbox" id="showForks"></input>
              </div>
            </div>
          </div>
        </div>
        <div id="students"></div>
      </div>
      <div id="repoInfo">
        <h3><a href="#"></a><span class="fork" title="It's a fork!">&#9282;</span></h3>
        <div class="description"></div>
        <div class="stats">
          <div class="watchers">Watchers: <span></span></div>
          <div class="forks">Forks: <span></span></div>
          <div class="collaborators">Collaborators: <span></span></div>
          <div class="languages">Languages: <span></span></div>
          <div class="commits">Last Commit: <span></span></div>
        </div>
        <div class="link"><a href="#"></a></div>
      </div>
      
      <div id="chart">
        <div id="legend"></div>
      </div>
      
    </div>
   
  </div> <!-- /container -->

  <footer class="footer">
    <div class="container">
      <a href="http://hackerschool.com">Hacker School</a> | 
      <a href="https://github.com/brendannee/github-visualization">View on Github</a> |
      <a href="mailto:me@bn.ee">Feedback</a>
    </div>
  </footer>


  <script src="js/jquery-1.7.1.min.js"></script>
  <script src="js/d3.min.js"></script>
  <script src="js/d3.layout.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
