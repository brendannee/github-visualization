<!DOCTYPE html>
<html>
<head>
  <title>Hacker School Projects</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link type="text/css" rel="stylesheet" href="css/style.css"/>
  
</head>
<body>
  <div class="navbar" id="topMenu">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">Hacker School Projects</a>
        <ul class="nav">
          <li>
            <a href="#" id="summary">Summary</a>
          </li>
          <li>
            <a href="#" id="batches">Batches</a>
          </li>
          <li>
            <a href="#" id="random">Random</a>
          </li>
          <li>
            <a href="#" id="mostFollowers">Most Followers</a>
          </li>
          <li>
            <a href="#" id="mostRepos">Most Repos</a>
          </li>
          <li>
            <a href="#" id="mostLanguages">Most Languages</a>
          </li>
          <li>
            <a href="#" id="oldest">Oldest Account</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    
    <div id="repoView">
      <div id="leftSidebar">
        <div id="displayOptionsContainer">
          <div id="displayOptions" class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="batchSelect">Batch</label>
              <div class="controls">
                <select id="batchSelect"></select>
              </div>
            </div>
            <div class="control-group checkbox">
              <label class="control-label" for="showForks">Show Forks</label>
              <div class="controls">
                <input type="checkbox" id="showForks"></input>
              </div>
            </div>
          </div>
        </div>
        <div id="students"></div>
      </div>
      <div id="repoInfo">
        <h3><a href="#"></a><span class="fork" title="It's a fork!">&#9282;</span></h3>
        <div class="description"></div>
        <div class="stats">
          <div class="watchers">Watchers: <span></span></div>
          <div class="forks">Forks: <span></span></div>
          <div class="languages">Language: <span></span></div>
          <div class="created">Created: <span></span></div>
        </div>
        <div class="link"><a href="#"></a></div>
      </div>
      
      <div id="chart" class="chart">
        <div class="legendContainer"></div>
      </div>
      
    </div>

    <div id="studentList">
      <div id="loading">Loading...</div>
    </div>
   
  </div> <!-- /container -->

  <footer class="footer">
    <div class="container">
      <a href="http://hackerschool.com">Hacker School</a> | 
      <a href="https://github.com/brendannee/github-visualization">View on Github</a> |
      <a href="mailto:me@bn.ee">Feedback</a>
    </div>
  </footer>

  <a href="https://github.com/brendannee/github-visualization"><img style="position: absolute; top: 0; right: 0; border: 0;" src="/img/forkme_right_red.png" alt="Fork me on GitHub"></a>


  <script src="js/libs/jquery-1.9.0.min.js"></script>
  <script src="js/libs/underscore-min.js"></script>
  <script src="js/libs/d3.min.js"></script>
  <script src="js/libs/d3.layout.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
